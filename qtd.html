<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quantidade de Holders</title>
</head>
<body>
  <h1>Quantidade de Holders</h1>
  <p id="holders">Carregando...</p>

  <script>
    // URL da página do token no BscScan
    const tokenUrl = 'https://bscscan.com/token/0x893535ED1b5C6969E62a10bABfED4F5fF8373278#balances';
    
    // Utiliza o proxy do ThingProxy para contornar problemas de CORS:
    const proxyUrl = 'https://thingproxy.freeboard.io/fetch/';
    const fetchUrl = proxyUrl + tokenUrl;
    
    fetch(fetchUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(htmlContent => {
        // Cria um objeto DOM a partir do HTML retornado
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, 'text/html');

        // Tenta localizar o número de Holders.
        // A estrutura atual da página pode variar. Abaixo, tenta extrair a partir de um elemento com a classe "hash-tag text-truncate".
        let holdersNumber = null;
        const holderSpan = doc.querySelector('span.hash-tag.text-truncate');
        if (holderSpan) {
          holdersNumber = holderSpan.textContent.trim();
        } else {
          // Se não encontrar, busca por qualquer elemento que contenha o texto "Holders" e extraia o primeiro número encontrado.
          const allElements = doc.querySelectorAll('*');
          for (let el of allElements) {
            if (el.textContent.includes('Holders')) {
              const match = el.textContent.match(/[\d,]+/);
              if (match) {
                holdersNumber = match[0];
                break;
              }
            }
          }
        }
        
        if (holdersNumber) {
          document.getElementById('holders').innerText = holdersNumber;
        } else {
          document.getElementById('holders').innerText = 'Número de Holders não encontrado.';
        }
      })
      .catch(error => {
        document.getElementById('holders').innerText = 'Erro na requisição: ' + error;
      });
  </script>
</body>
</html>
