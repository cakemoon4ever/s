<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aqui Última Transação - BscScan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #result p {
      margin: 0.5rem 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Última Transação - Age</h1>
  <div id="result">Carregando...</div>

  <script>
    async function fetchLastTxAge() {
      // Substitua pela sua própria chave de API do BscScan
      const API_KEY = 'NABPG1J8DPTD6NMNU4WZIT4GCB258666UQ';

      // Dados de entrada
      const contractAddress = '0x893535ED1b5C6969E62a10bABfED4F5fF8373278';
      const deadAddress = '0x000000000000000000000000000000000000dEaD';

      // Monta a URL da API para buscar transações do token (tokentx)
      // Pegamos apenas 1 transação (offset=1) em ordem decrescente (sort=desc)
      const url = `https://api.bscscan.com/api?module=account&action=tokentx&contractaddress=${contractAddress}&address=${deadAddress}&page=1&offset=1&sort=desc&apikey=${API_KEY}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Erro na requisição: ' + response.status);
        }

        const data = await response.json();
        // Se data.status === '1', significa que a requisição foi bem-sucedida
        if (data.status === '1' && data.result.length > 0) {
          // A transação mais recente estará em data.result[0]
          const lastTx = data.result[0];
          const txHash = lastTx.hash;
          
          // timeStamp é o Unix time em SEGUNDOS
          const timeStamp = parseInt(lastTx.timeStamp, 10);
          const nowSeconds = Math.floor(Date.now() / 1000);
          const diffSeconds = nowSeconds - timeStamp;
          const diffDays = Math.floor(diffSeconds / (3600 * 24));

          const ageString = `${diffDays} days ago`;

          document.getElementById('result').innerHTML = `
            <p><strong>Transaction Hash:</strong> ${txHash}</p>
            <p><strong>Age:</strong> ${ageString}</p>
          `;
        } else {
          document.getElementById('result').innerHTML = `
            <p class="error">Nenhuma transação encontrada ou resposta inválida da API.</p>
          `;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <p class="error">Erro: ${error.message}</p>
        `;
      }
    }

    // Chama a função quando a página terminar de carregar
    window.addEventListener('DOMContentLoaded', fetchLastTxAge);
  </script>
</body>
</html>
