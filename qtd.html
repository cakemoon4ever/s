<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saldo de Tokens na BSC</title>
</head>
<body>
  <h1>Saldo de Tokens</h1>
  <p id="balance">Carregando...</p>

  <script>
    // Substitua pela sua chave de API do BscScan:
    const apiKey = 'NABPG1J8DPTD6NMNU4WZIT4GCB258666UQ';
    
    // Endereço do contrato do token e endereço da carteira (neste caso, a 'dead address'):
    const contractAddress = '0x893535ED1b5C6969E62a10bABfED4F5fF8373278';
    const walletAddress   = '0x000000000000000000000000000000000000dead';
    
    // Monta a URL da requisição para obter o saldo do token:
    const apiURL = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${contractAddress}&address=${walletAddress}&tag=latest&apikey=${apiKey}`;
    
    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        if (data.status === "1") {
          // O valor retornado está na menor unidade (por exemplo, se o token tiver 18 decimais, é necessário dividir por 1e18).
          // Caso seu token use 18 decimais, descomente a linha abaixo para exibir o saldo formatado:
          // const saldoFormatado = parseFloat(data.result) / 1e18;
          // document.getElementById('balance').innerText = saldoFormatado;

          // Se preferir exibir o valor bruto:
          document.getElementById('balance').innerText = data.result;
        } else {
          document.getElementById('balance').innerText = 'Erro: ' + data.message;
        }
      })
      .catch(error => {
        document.getElementById('balance').innerText = 'Erro na requisição: ' + error;
      });
  </script>
</body>
</html>
