<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Extrair Age da Transação Mais Recente</title>
</head>
<body>
  <div id="result">Carregando...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Seleciona a primeira linha (transação mais recente) da tabela
      var firstRow = document.querySelector("table tbody tr");
      if (!firstRow) {
        document.getElementById("result").innerText = "Nenhuma transação encontrada.";
        return;
      }
      
      // Procura o elemento <span> dentro do <td> com a classe "showAge"
      var ageSpan = firstRow.querySelector("td.showAge span");
      if (!ageSpan) {
        document.getElementById("result").innerText = "Campo 'Age' não encontrado.";
        return;
      }
      
      // Extrai e exibe o texto (por exemplo, "452 days ago")
      var ageText = ageSpan.textContent.trim();
      document.getElementById("result").innerText = "Age da transação mais recente: " + ageText;
    });
  </script>
</body>
</html>
