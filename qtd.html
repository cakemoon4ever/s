<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Último Transaction Hash</title>
</head>
<body>
  <div id="result">Carregando...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Procura o primeiro link que possua href iniciando com "/tx/" dentro da tabela
      var txLink = document.querySelector("table tbody tr a[href^='/tx/']");
      if (txLink) {
        // O texto exibido no link geralmente é o transaction hash
        var txHash = txLink.textContent.trim();
        document.getElementById("result").innerText = "Último Transaction Hash: " + txHash;
      } else {
        document.getElementById("result").innerText = "Transaction Hash não encontrado.";
      }
    });
  </script>
</body>
</html>
